<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Авторизация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;1,100&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../../../styles/style.css" />
  </head>
  <body>
    <div class="container">
    <div>
      <h1>Sweet Cash</h1>
    </div>
      <div>
        <div class="auth-container">
          <div>
            <h2>Вход</h2>
          </div>
          <form name="myForm" onsubmit="validate (); return false">
            <div>
              <input
                type="email"
                placeholder="Адрес электронной почты"
                id="InputEmail"
                name="u_email"
              />
            </div>
            <small class="text-danger" id="email-validation"></small>
            <div>
              <input
                type="password"
                placeholder="Пароль"
                id="InputPassword"
                name="u_password"
              />
            </div>
            <small class="text-danger" id="password-validation"></small>
            <div>
              <div class="checkbox">
                <input type="checkbox" id="remember-me" />
                <label for="remember-me">Запомнить меня</label>
              </div>
            </div>
            <div class="buttons">
              <button type="submit" class="btn btn-primary" name="u_login">
                Войти
              </button>
              <a href="/pages/register.html">
                <button type="button" class="register-button">Регистрация</button>
              </a>
            </div>
          </form>
        </div>
      </div>
    </div>
</div>
  </body>
</html>
