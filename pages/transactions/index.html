      <div class="menu-bar">

          <ul class="menu-links">
            <li class="nav-link", id="tr">
              <a href="#">
                <i class="bx bx-dollar icon", id="dollar"></i>
                <span class="text nav-text", id="transaction">Транзакции</span>
              </a>
            </li>
            <li class="nav-link">
              <a href="#">
                <i class="bx bx-calendar-event icon", id="event"></i>
                <span class="text nav-text">Мероприятия</span>
              </a>
              <li class="nav-link"> 
                <a href="#">
                  <i class="bx bx-file icon", id="file"></i>
                  <span class="text nav-text">Чеки</span>
                </a>
              </li>
              <li class="nav-link"> 
              <a href="#">
                <i class="bx bx-bell icon", id="bell"></i>
                <span class="text nav-text">Уведомление</span>
              </a>
              </li>
          </ul>
        </div>
      </li>
      <li class="nav-link2">

        </a>
      </li>

      <div class="wrapper"> 
        <div class="dropdown">
          <input type="text" class="text-box" placeholder="Введите название мероприятия" readonly>
          <div class="option">
          </div>
        </div>
        <div><label for="period">Период:</label></div>
        <div><input type="date" id="start-date"></div>
          <div><input type="date" id="end-date"></div>
          <div><button type="submit" value="send" id="get-submit" class="get-button">
            Получить транзакции
          </button></div>
          <div><button type="submit" value="send" id="create-submit" class="create-button">
            Создать
          </button></div>
          <div><label class="user-id-label">User ID:</label></div>
          <div><span id="user_id"></span></div>
      </div>
      <div class="table-container">
      <table class="custom-table">
        <thead>
          <tr>
            <th>Номер</th>
            <th>Дата</th>
            <th>Тип</th>
            <th>Категория</th>
            <th>Сумма</th>
            <th>Создатель</th>
            <th>Чек</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <dialog id = "modal" class="modal">
      <h2 class="modal-title">Подтверждение</h2>
          <p>Выполнить действие?</p>
          <div class="buttonsMod">
          <button class="deleteBtn" id="deleteBtn">Да</button>
          <button class="closeBtn" id="closeBtn">Нет</button>
        </div>
    </dialog>
