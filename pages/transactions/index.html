      <div class="menu-bar">

          <ul class="menu-links">

                <i class="bx bx-dollar icon", id="dollar"></i>
                <span class="text nav-text", id="transaction">Транзакции</span>
              </a>

            <li class="nav-link">

              </li>
          </ul>
        </div>
      </li>
      <li class="nav-link2" id="exist">

          <i class="bx bx-log-out icon" ></i>

    <div class="wrapper"> 
        <div class="dropdown">
          <input type="text" class="text-box" placeholder="Выберете мероприятие">
          <div class="option"></div>
        </div>
        <div><label for="period">Период:</label></div>
        <div><input type="date" id="start-date"></div>
          <div><input type="date" id="end-date"></div>
          <div><button type="submit" value="send" id="get-event" class="get-button">
            Показать транзакции
          </button></div>
          <div><button type="submit" value="send" id="create-submit" class="create-button ">
            Создать
          </button></div>
          <div><label class="user-id-label">User ID:</label>
          <span id="user_id"></span></div>
    </div>
    <label id = 'transactionsLabel' >Транзакции </label>
    <div class="table-container">
      <table class="custom-table">
        <thead>
          <tr>
            <th class="smallRow" >Номер</th>
            <th>Дата</th>
            <th>Тип</th>
            <th>Категория</th>
            <th>Сумма</th>
            <th>Создатель</th>
            <th class="smallRow">Чек</th>
            <th class="smallRow" >Действия</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>
    <label id = 'infoTransactionsLabel' class="disable">Нет транзакций </label>
    
    
    

    <label id ='more' class="dataBlockMore disable" >Еще </label>



    <dialog id = "modal" class="modal">
      <h2 class="modal-title">Подтверждение</h2>
          <p>Выполнить действие?</p>
          <div class="buttonsMod">
          <button class="deleteBtn" id="deleteBtn">Да</button>
          <button class="closeBtn" id="closeBtn">Нет</button>
        </div>
    </dialog>
    
    <dialog id = "modalTransaction" class="modalTr">
      <label>Номер </label>
      <div >
        <input id="InputId" class="inputBox" disabled placeholder="Номер транзакции будет присвоен системой">
      </div>
      <div class ="label ">
        <label>Дата</label>   
        <label class ="star">*</label>
      </div>
      <div class ="dateTime">
        <div><input type="date" id="dateTr"></div>
        <div><input type="time" id="timeTr"></div>
      </div>
      <div class ="label ">
        <label>Тип</label>
        <label class ="star">*</label>
      </div>
      <div class ="radio">
        <input class="custom-radio" name="typeTransaction" type="radio" id="radio-1" value="Expense"> 
        <label for="radio-1" style="margin-right: 162px">Расход</label>

        <input class="custom-radio" name="typeTransaction" type="radio" id="radio-2" value="Income"> 
        <label for="radio-2">Доход</label>
      </div>
      <div class ="label ">
        <label>Категория</label>
        <label class ="star">*</label>
      </div>
      <div class ="dropdown1" id="dropdownCat">
        <input type="text"  class="categoryBox" placeholder="Введите название категории" readonly>
        <div class="option1" id="optionCat">
        </div>
      </div>
      <div class ="label ">
        <label>Сумма</label>
        <label class ="star">*</label>
      </div>
      <div >
        <input id="sumTransaction" class="inputBox" placeholder="Введите сумму транзакции"/>
      </div>
      <div class ="label "><label>Описание</label></div>
      <div>
        <textarea class ="description" name="description" id="descriptionTran" placeholder="Введите описание к транзакции"></textarea>
      </div>
      <div class="buttons">
        <button type="submit" value="send" id="changeTra" class="editButton disable Off " >
          Изменить
        </button>
        <button type="submit" value="send" id="createTra" class="createButton disable" >
          Создать
        </button>
        <button type="button" id="closeBtnTra" class="closeButton">
          Отмена
        </button>
        </a>
      </div>
    </dialog>

    <dialog id = "ShowModalTransaction" class="modalTr">
      <label>Номер </label>
      <div >
        <input id="ShowInputId" class="inputBox" disabled/>
      </div>
      <div class ="label "></div><label>Дата</label>
      <div class ="dateTime">
        <div><input type="date" id="ShowdateTr" disabled></div>
        <div><input type="time" id="ShowtimeTr" disabled></div>
      </div>
      <div class ="label "><label>Тип</label></div>
      <div class ="radio">
        <input class="custom-radio" name="showTypeTransaction" type="radio" id="Showradio-1" value="Expense"> 
        <label for="radio-1" style="margin-right: 162px">Расход</label>

        <input class="custom-radio" name="showTypeTransaction" type="radio" id="Showradio-2" value="Income"> 
        <label for="radio-2">Доход</label>
      </div>
      <div class ="label "><label>Категория</label></div>
      <div class ="dropdown " id="ShowdropdownCat">
        <input type="text" id="showCatTran" class="categoryBox" placeholder="Введите название категории" readonly disabled>
        <div class="option" id="optionCat">
        </div>
      </div>
      <div class ="label "><label>Сумма</label></div>
      <div >
        <input id="ShowsumTransaction" class="inputBox" placeholder="Введите сумму транзакции" disabled>
      </div>
      <div class ="label "><label>Описание</label></div>
      <div>
        <textarea class ="description" name="description" id="ShowdescriptionTran" placeholder="Введите описание к транзакции" disabled></textarea>
      </div>
      <div class ="label "><label>Чек</label></div>
      <div class="buttons">
        <button type="submit" value="send" id="ShowchangeTra" class="editButton disable" >
          Изменить
        </button>
        <button type="button" id="showCloseBtnTra" class="closeButton">
          Отмена
        </button>
        </a>
      </div>
    </dialog>

    <ul class="ul notifications">
