    <style>
      #preloader {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: 100000;
        background: #ffffff;
        backface-visibility: hidden;
        & > div {
          display: block;
          position: relative;
          left: 50%;
          top: 50%;
          width: 150px;
          height: 150px;
          margin: -75px 0 0 -75px;
          border-radius: 50%;
          border: 3px solid transparent;
          border-top-color: #3006c7;
          backface-visibility: hidden;
          transform: translate3d(0, 0, 0);
          backface-visibility: hidden;
          animation: spin 2s linear infinite; 
          &:before {
            content: "";
            position: absolute;
            top: 5px;
            left: 5px;
            right: 5px;
            bottom: 5px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: #553ae9;
            -webkit-animation: spin 3s linear infinite; 
            animation: spin 3s linear infinite; 
          }
          &:after {
            content: "";
            position: absolute;
            top: 15px;
            left: 15px;
            right: 15px;
            bottom: 15px;
            border-radius: 50%;
            border: 3px solid transparent;
            border-top-color: rgb(87, 87, 92);
            animation: spin 1.5s linear infinite; 
          }
        }
      
        .loader {
          font-size: 12px;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }
      }
    </style>
  </head>
